<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="calculator">
        <div id="display"></div>
        <div id="pad">
            <button class="operator add" onclick="appendToDisplay('+')">+</button>
            <button class="btn-one" onclick="appendToDisplay(1)">1</button>
            <button class="btn-two" onclick="appendToDisplay(2)">2</button>
            <button class="three" onclick="appendToDisplay(3)">3</button>
            <button class="operator subtract" onclick="appendToDisplay('-')">-</button>
            <button class="four" onclick="appendToDisplay(4)">4</button>
            <button class="five" onclick="appendToDisplay(5)">5</button>
            <button class="six" onclick="appendToDisplay(6)">6</button>
            <button class="operator multiply" onclick="appendToDisplay('*')">*</button>
            <button class="seven" onclick="appendToDisplay(7)">7</button>
            <button class="eight" onclick="appendToDisplay(8)">8</button>
            <button class="nine" onclick="appendToDisplay(9)">9</button>
            <button class="operator divide" onclick="appendToDisplay('/')">/</button>
            <button class="zero" onclick="appendToDisplay(0)">0</button>
            <button class="decimal" onclick="appendToDisplay('.')">.</button>
            <button class="equals" onclick="calculate()">=</button>
            <button id="clear" onclick="clearDisplay()">C</button>
            <button id="backspace" onclick="backspace()">‚Üê</button>
        </div>
    </div>



    <script src="index.js"></script>
</body>

</html>
