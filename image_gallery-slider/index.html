<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image slider
    </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slider">
        <div class="slides">
            <img src="images/car1.jpg" alt="image #1">
            <img src="images/car2.jpg" alt="image #2">
            <img src="images/car3.jpg" alt="image #3">
        </div>
        <button id="prev" onclick="prev()">&#10094</button>
        <button id="next" onclick="next()">&#10095</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
