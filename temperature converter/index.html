<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/6d808bd5ec.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <h1>Temperature Conversion</h1>
      <input
        type="number"
        id="temperature"
        placeholder="Enter the amount here"
      />
      <br />
      <input type="radio" id="c-f" name="conversion-type" />
      <label for="c-f">
        Celsius <i class="fa-solid fa-arrow-right"></i> Fahrenheit</label
      ><br />
      <input type="radio" id="f-c" name="conversion-type" />
      <label for="f-c"
        >Fahrenheit <i class="fa-solid fa-arrow-right"></i> Celsius</label
      >
      <br />
      <button type="submit" id="convertbtn">Convert</button>
      <!-- <hr /> -->
      <p id="result"></p>
    </div>
    <script src="index.js"></script>
  </body>
</html>
